<style>
.triangle-isosceles {
  position: relative;
  padding: 15px;
  margin: 1em 0 3em;
  color: #000;
  background: #f3961c;
  border-radius: 10px;
  background: linear-gradient(top, #f9d835, #f3961c);
}

/* creates triangle */
.triangle-isosceles:after {
	content: "";
    position: absolute;
    bottom: -15px;
    left: 50px;
    border-width: 15px 15px 0;
    border-style: solid;
    border-color: #f3961c transparent;
    display: block;
    width: 0;
}

#b {	
	position: relative;
	width: 200px;
	height: 200px;
	background: blue;
	margin-left: 20px;
}

#b:after {
	content: "";
    position: absolute;    
    left: -15px;
    border-width: 15px 15px 15px 0px;
	top: 48%;
    border-style: solid;
    border-color: transparent red;
    display: block;
    width: 0;
}
</style>

<div class="triangle-isosceles"></div>

<div id="b"></div>
