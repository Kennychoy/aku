<!DOCTYPE html>
<html>
<head>
<link type="text/css" rel="stylesheet" href="css/style.css" />
<title>AKU HOLDINGS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="shortcut icon" href="images/logo_favicon.ico" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
$(document).ready(function(){
	$(window).resize(function(){
		var width = window.innerWidth;
		if (width < 767) {
			$('.four-squares').removeClass('twoboxes');
		} else {
			$('.four-squares').addClass('twoboxes');
		}	
	})
	
	$(window).scroll(function () {
		if ($(this).scrollTop() > 100) {
             $('#back-top').fadeIn();
        } else {
             $('#back-top').fadeOut();
           }
       });
       $('#back-top').click(function () {
           $("html, body").animate({
               scrollTop: 0
           }, 600);
           return false;
       });
});

window.onscroll = function() {myFunction()};

function myFunction() {
    if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
        $("header").css('height', '100');
    } else {
        $("header").css('height', '133');
    }
}	
</script>
</head>
<body>
<div id="top">
	<nav class='navbar navbar-default navbar-fixed-top'>
		<div class="container">
			<div class="row">
				<div class="navbar-header col-lg-3 col-md-3 col-sm-12 col-xs-12">
					<a class='narbar-brand' href="#">
						<img src="images/logo3.png">
					</a>
				</div>
				<div class="col-lg-9 col-md-9">
					<ul class='nav navbar-nav navbar-right'>
						<li class='active'><a href="#">Home</a></li>
						<li><a href="#">About</a></li>
						<li><a href="#">Products</a></li>
						<li><a href="#">Reference</a></li>
						<li><a href="#">Associate</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
				</div>
				<div id='select-menu'>
					<select class='col-sm-12 col-xs-12'>
						<option>Navigate to...</option>
						<option select="selected">Home</option>
						<option>About</option>
						<option>Products</option>
						<option>Reference</option>
						<option>Associate</option>
						<option>Contact</option>
					</select>
				</div>
			</div>
		</div>
	</nav>
</div>

	<!-- beginning of the slides -->
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
	<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox">
			<div class="item active">
				<img src="images/slide1.png" alt="Chania">
			</div>

			<div class="item">
				<img src="images/slide2.png" alt="Chania">
			</div>

			<div class="item">
				<img src="images/slide3.png" alt="Flower">
			</div>

			<div class="item">
				<img src="images/slide4.png" alt="Flower">
			</div>
		</div>

  <!-- Left and right controls -->
	<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
	</div>
</body>
</html>
